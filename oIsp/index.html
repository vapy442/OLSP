<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OLSP</title>
    <style>
        @font-face {
            font-family: 'BRHendrix';
            src: url('/fonts and co/BRHendrix-SemiBold-BF6556d1b51cbb8.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        /* General Styling */
        body {
            font-family: 'BRHendrix', sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 380px;
            margin: 50px auto;
            padding: 20px;
            text-align: left;
        }

        /* Logo */
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 120px;
        }

        h1, p, .note, .form-group label {
            text-align: left;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        p {
            font-size: 16px;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        /* Important Note */
        .note {
            color: yellow;
            font-size: 14px;
            margin-bottom: 20px;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #1e1e1e;
            color: white;
            outline: none;
            box-sizing: border-box;
        }

        input::placeholder {
            color: #bbb;
        }

        /* Password Field */
        .password-container {
            position: relative;
        }

        .eye-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 22px;
            height: 22px;
        }

        /* Sign In Button */
        .login-btn {
            width: 100%;
            background: linear-gradient(90deg, #5b8ff5, #7f9cf5);
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Centered Bottom Links */
        .bottom-links {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }

        .bottom-links a {
            color: #42a5f5;
            text-decoration: none;
            font-weight: bold;
        }

        /* Center "Don't have an account?" text */
        .signup-text {
            text-align: center;
            margin-top: 5px;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Logo -->
        <img src="/images/1724019039400.png" alt="OLSP Logo" class="logo">

        <h1>Welcome Back</h1>
        <p>Enter your email and password to sign in OLSP</p>
        <p class="note">Note that this is OLSP 2.0 and its not the olsp you use on a regular, This is limited slots given to specific users.</p>

        <!-- Login Form -->
        <form action="home.html" method="POST">
            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Email" required>
            </div>

            <div class="form-group password-container">
                <label>Password</label>
                <input type="password" id="password" placeholder="Password" required>
                <img src="https://cdn-icons-png.flaticon.com/512/159/159604.png" class="eye-icon" id="togglePassword">
            </div>

            <button type="submit" class="login-btn">SIGN IN</button>
        </form>

        <!-- Links -->
        <div class="bottom-links">
            <a href="#">Forgot password?</a>
        </div>

        <p class="signup-text">Don't have an account? <a href="#">Sign up</a></p>
    </div>

    <script>
        document.getElementById("togglePassword").addEventListener("click", function () {
            let passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        });
    </script>

</body>
</html>
