<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Agent Contact</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Brhendrix&display=swap');

        /* Page Styling */
        body {
            font-family: 'Brhendrix', sans-serif;
            background: black; /* Initial black background */
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
        }

        /* Background Image */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/images/pngtree-gears-contours-embodied-in-a-flawless-black-and-white-texture-image_13925116.png') no-repeat center center/cover;
            opacity: 0.1; /* 10% opacity */
            z-index: -1;
        }

        /* Logo */
        .logo {
            width: 120px;
            margin: 20px auto;
            display: block;
        }

        .container {
            width: 90%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 10px;
            margin: 50px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        /* Chat Buttons */
        .chat-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .chat-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            width: 85%; /* Adjusted width */
            max-width: 300px;
        }

        /* Facebook Button */
        .facebook {
            background: #1877F2;
        }

        /* WhatsApp Button */
        .whatsapp {
            background: #00A6F9;
        }

        /* Icons */
        .chat-btn svg {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            fill: white;
        }

        /* Website Info */
        .website-info {
            margin-top: 20px;
            font-size: 14px;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <!-- Logo -->
    <img src="/images/1724019039400.png" alt="Company Logo" class="logo">

    <div class="container">
        <h1>Message Our Payment Agents</h1>
        <p>Choose a method below to message our agents and proceed with your payment.</p>

        <!-- Chat Options -->
        <div class="chat-options">
            <a href="https://www.facebook.com/profile.php?id=61572236383468" target="_blank" class="chat-btn facebook">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M22.675 0H1.325C.593 0 0 .593 0 1.325v21.351C0 23.406.593 24 1.325 24h11.483V14.706h-3.13v-3.63h3.13V8.41c0-3.1 1.892-4.787 4.659-4.787 1.325 0 2.463.1 2.797.143v3.24l-1.92.001c-1.504 0-1.796.715-1.796 1.763v2.313h3.592l-.467 3.63h-3.125V24h6.131C23.406 24 24 23.406 24 22.676V1.325C24 .593 23.406 0 22.675 0z"/>
                </svg>
                Message on Facebook
            </a>
            <a href="https://t.me/marcesbeacon" target="_blank" class="chat-btn whatsapp">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M17.472 14.382c-.293-.146-1.74-.858-2.01-.956-.271-.097-.467-.146-.662.146-.195.292-.76.955-.93 1.15-.171.195-.342.219-.635.073-.293-.146-1.235-.454-2.353-1.45-.868-.774-1.453-1.73-1.627-2.022-.171-.293-.018-.451.128-.596.131-.129.293-.342.439-.512.146-.171.195-.293.293-.487.097-.195.049-.366-.024-.512-.073-.146-.662-1.595-.906-2.181-.238-.568-.479-.491-.662-.5-.171-.008-.366-.01-.562-.01-.195 0-.513.073-.782.366s-1.027 1.004-1.027 2.447 1.051 2.842 1.197 3.036c.146.195 2.087 3.238 5.059 4.539 2.98 1.3 2.98.865 3.517.811.537-.048 1.74-.707 1.984-1.388.244-.68.244-1.264.171-1.388-.073-.122-.268-.195-.562-.341zM12 0C5.373 0 0 5.373 0 12c0 2.09.544 4.058 1.495 5.765L0 24l6.432-1.686C8.056 23.455 9.977 24 12 24c6.627 0 12-5.373 12-12S18.627 0 12 0z"/>
                </svg>
                Message on telegram
            </a>
        </div>

        <!-- Website Info -->
        <div class="website-info">
            <p>olspsystem.com</p>
        </div>
    </div>

</body>
</html>
